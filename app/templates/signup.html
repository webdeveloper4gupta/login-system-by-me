<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
       <h1>Signup</h1>
       <form method="post">
           {% csrf_token %}
           <label for="name">Name:</label>
           <input type="text" id="name" placeholder="enter your name" name="n1"><br><br>
           <label for="email">Email:</label>
           <input type="email" id="email" placeholder="enter your email" name="n2"><br><br>
           <label for="ph">Phone no:</label>
           <input type="text" id="ph" placeholder="enter your ph no" name="n3"><br><br>
           <label for="pass">Password:</label>
           <input type="password" id="pass" placeholder="enter password" name="n4"><br><br>
           <input type="submit" value="submit">
           <input type="reset" value="reset">
       </form>
    </body>
</html>
